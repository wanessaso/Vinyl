<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1>Paris</h1>
            <p>
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong> 66%</strong>, Wind: <strong>2:13km/h1</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
          <div class="weather-app-icon">🌥️</div>
          <div class="weather-app-temperature">12</div>
        <div class="weather-app-unit">°C</div>
        </div>
      </main>

      <footer>
        This project was coded by Vanessa
        <a href="https://app.netlify.com/user/settings" target="_blank"
          >Vanessa</a
        >
        and is
        <a href="https://github.com/wanessaso/Vinyl" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://wanvinyl.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
