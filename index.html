<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 2:13km/h1
        </p>

        <div>🌥️ 12°C</div>
      </main>

      <footer>
        Built by Vanessa
        <a href="https://app.netlify.com/user/settings" target="_blank"
          >Vanessa</a
        >
        and is
        <a href="https://github.com/wanessaso/Vinyl" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://wanvinyl.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
