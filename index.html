<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Wanessa App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong> 66%</strong>, Wind: <strong>2:13km/h1</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
          <div class="weather-app-icon">🌥️</div>
          <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://app.netlify.com/user/settings" target="_blank"
          >Vanessa</a
        >
        and is
        <a href="https://github.com/wanessaso/Vinyl" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://wanvinyl.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>

    </div>
    <script src="index.js"></script>
  </body>
</html>
